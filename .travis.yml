# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
pandoc_version: 1.18
python:
  - 3.5                      # Python 2.7 will reach the end of its life on January 1st, 2020 [ thus test only on python >= 3.5 ]

os:
  - linux

sudo: required
cache: packages

services:
  - mongodb
  
before_script:
  - mongo mydb_test --eval 'db.createUser({user:"travis",pwd:"test",roles:["readWrite"]});'

env:
  global:
    - R_BUILD_ARGS="--no-build-vignettes --no-manual"
    - R_CHECK_ARGS="--no-build-vignettes --no-manual --as-cran"
    
before_install:
  - sudo apt-get install python3-pip
  - sudo pip3 install --upgrade pip
  - sudo python3 -m pip install --upgrade pymongo
  - sudo pip3 install jsonschema --ignore-installed six
  - sudo apt-get install r-base-dev
  - sudo apt-get update

r_packages:
  - devtools
  - roxygen2
  - testthat
  - reticulate
  - R6
  - covr
  - knitr
  - rmarkdown
  - geojsonR
  - data.table

  
after_success:
  - Rscript -e 'covr::codecov(quiet = FALSE)'
  
warnings_are_errors: false

notifications:
  email:
    on_success: change
    on_failure: change
